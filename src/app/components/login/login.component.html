<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sembrios</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-ico" href="favicon.ico">
</head>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Ingrese contrase√±a y usuario por favor!</p>

                  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                        <input type="email" class="form-control form-control-lg" formControlName="email" />
                        
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Password</label>
                        <input type="password" class="form-control form-control-lg" formControlName="password" />
                        
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <input class="btn btn-primary" type="submit" value="Enviar">
                      </div>
                      <br>

                  </form>
    
                </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
